<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Personal</title>
  </head>
  <body>
    <header>
      <h2 class="title"><a href="index.html">タイピング</a></h2>
      <div class="personalinfo">
        <a href="personal.html">

          <div class="personalname">あなた</div>
          <div class="personalimg">
            <img src="benjomeshi_boy.png" alt="">
          </div>
        </a>
      </div>
    </header>
    <div class="main">
      <form action="" method="post" class="form">
        名前
        <input type="text" name="nickname" class="input-name">
        Email
        <input type="text" name="email" class="input-email">
        自分の画像
        <div class="imagearea">
          <img src="computer_typing_osoi.png" alt="" class="input-image">
          <input type="file" name="myicon" class="input-image-file" value="a">
        </div>

        <input type="submit" value="登録" class="btn">
      </form>

    </div>
  </body>
</html>
